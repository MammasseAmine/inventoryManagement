<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/addproduct.css" >.
</head>
<body>
<main id="add-product-form">
    <h2>Add New Product</h2>
    <form>
        <label for="product-code">
            Code :
            <input type="text" id="product-code">
        </label>

        <label for="product-name">
            Name :
            <input type="text" id="product-name">
        </label>

        <label for="product-weight">
            Weight :
            <input type="text" id="product-weight">
        </label>
    <div class="btn-form">
        <button id="save"> Save </button>
        <button id="cancel"> Cancel </button>
    </div>
    </form>
</main>

</body>
</html>

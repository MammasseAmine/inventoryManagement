<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/dashboard.css" >
</head>
<body>
     <main id="dashboard">
        <div class="top-container"></div>
        <div class="middle-container">
            <div class="display-total">
                <div class="dispatch-card">
                    <div class="dispatch-total">
                        <h3>Dispatches</h3>
                        <h4>40%</h4>
                    </div>
                </div>
                <div class="return-card">
                    <div class="return-total">
                        <h3>returns</h3>
                        <h4>40%</h4>
                    </div>
                </div>
                <div class="shipment-card">
                    <div class="shipment-total">
                        <h3>shipmentes</h3>
                        <h4>40%</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-container">
            <div class="bottom-left-dashboard-container">
                <div class="row">
                    <h3>Available Products</h3>
                    <h4 id="count-products">0</h4>
                    <button id="add-product">Add New</button>
                </div>
                <div class="row">
                    <h3>Available Suppliers</h3>
                    <h4>0</h4>
                    <button id="add-suppliers">Add New</button>
                </div>
                <div class="row">
                    <h3>Available Customers</h3>
                    <h4>0</h4>
                    <button id="add-customer">Add New</button>
                </div>
            </div>
            <div class="bottom-right-dashboard-container" id="get-form-page">
               
            </div>
        </div>
     </main>

</body>
</html>
